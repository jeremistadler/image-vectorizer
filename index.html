<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Image Vectorizer</title>
    <!-- inject:css -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
</head>
<body>
    <canvas id="canvas-element-id"></canvas>

    <script id="source-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_image;
        varying vec2 v_texCoord;

        void main() {
            gl_FragColor = texture2D(u_image, v_texCoord);
        }
    </script>
    <script id="source-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;
        uniform vec2 u_resolution;
        uniform vec2 u_pos;
        uniform vec2 u_size;
        varying vec2 v_texCoord;

        void main() {
           // convert pixel to -1 -> +1 (clipspace)
           vec2 clipSpace = ((a_position / u_resolution) * 2.0) - 1.0;
           gl_Position = vec4((clipSpace * vec2(1, -1) + u_pos) * u_size, 0, 1);
           v_texCoord = a_texCoord;
        }
    </script>

    <script id="triangle-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;

        void main() {
            gl_FragColor = v_color;
        }
    </script>
    <script id="triangle-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec4 a_color;

        uniform vec2 u_resolution;
        varying vec4 v_color;

        void main() {
           // convert pixel to -1 -> +1 (clipspace)
           vec2 clipSpace = ((a_position.xy / u_resolution) * 2.0) - 1.0;
           gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
           v_color = a_color;
        }
    </script>


    <script id="diff-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D source_image;
        uniform sampler2D evolved_image;
        varying vec2 v_texCoord;

        void main() {
            gl_FragColor = abs(texture2D(source_image, v_texCoord) - texture2D(evolved_image, v_texCoord));
        }
    </script>
    <script id="diff-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;
        uniform vec2 u_resolution;
        varying vec2 v_texCoord;

        void main() {
           // convert pixel to -1 -> +1 (clipspace)
           vec2 clipSpace = ((a_position / u_resolution) * 2.0) - 1.0;
           gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
           v_texCoord = a_texCoord;
        }
    </script>
</body>
</html>
