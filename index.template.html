<body>
    <script id="source-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_image;
        varying vec2 v_texCoord;

        void main() {
            gl_FragColor = texture2D(u_image, v_texCoord);
        }
    </script>
    <script id="source-vs" type="x-shader/x-vertex">
        attribute vec2 a_texCoord;
        attribute vec2 a_position;
        varying vec2 v_texCoord;

        void main() {
          gl_Position = vec4(a_position.x * 2.0 - 1.0, a_position.y * 2.0 - 1.0, 0.0, 1.0);
          v_texCoord = a_texCoord;
        }
    </script>

    <script id="triangle-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;

        void main() {
            gl_FragColor = v_color;
        }
    </script>
    <script id="triangle-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec4 a_color;
        varying vec4 v_color;

        void main() {
           gl_Position = vec4(a_position.x * 2.0 - 1.0, a_position.y * 2.0 - 1.0, 0.0, 1.0);
           v_color = a_color;
        }
    </script>


    <script id="diff-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_image0;
        uniform sampler2D u_image1;
        varying vec2 v_texCoord;

        void main() {
            vec4 temp = abs(texture2D(u_image0, v_texCoord) - texture2D(u_image1, v_texCoord));
            gl_FragColor = temp;
        }
    </script>
    <script id="diff-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;
        varying vec2 v_texCoord;

        void main() {
           gl_Position = vec4(a_position.x * 2.0 - 1.0, a_position.y * 2.0 - 1.0, 0.0, 1.0);
           v_texCoord = a_texCoord;
        }
    </script>
    <script id="mip-map-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_image0; // source
        uniform sampler2D u_image1; // new
        uniform sampler2D u_image2; // old

        void main() {
            vec4 score = vec4(0, 0, 0, 0);
            vec2 texPos = vec2(0, 0);

            for(float x = 0.0; x < 1.0; x += 0.05)
            {
                for(float y = 0.0; y < 1.0; y += 0.05)
                {
                    texPos = vec2(x, y);
                    score += abs(texture2D(u_image1, texPos) - texture2D(u_image0, texPos)) -
                             abs(texture2D(u_image2, texPos) - texture2D(u_image0, texPos));
                }
            }
            
            gl_FragColor = score;
            gl_FragColor.a = 1.0;
        }
    </script>
        <script id="mip-map-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;

        void main() {
           gl_Position = vec4(a_position.x * 2.0 - 1.0, a_position.y * 2.0 - 1.0, 0.0, 1.0);
        }
    </script>
