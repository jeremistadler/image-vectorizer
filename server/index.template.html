<body>
    <script id="source-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_image;
        varying vec2 v_texCoord;

        void main() {
            gl_FragColor = texture2D(u_image, v_texCoord);
        }
    </script>
    <script id="source-vs" type="x-shader/x-vertex">
        uniform vec2 u_resolution;
        uniform mat3 u_matrix;

        attribute vec2 a_texCoord;
        attribute vec2 a_position;

        varying vec2 v_texCoord;

        void main() {
           // Multiply the position by the matrix.
          vec2 position = (u_matrix * vec3(a_position, 1)).xy;

          // convert the position from pixels to 0.0 to 2.0
          vec2 zeroToTwo = (position / u_resolution) * 2.0;

          // convert from 0->2 to -1 -> +1 (clipspace)
          vec2 clipSpace = zeroToTwo - 1.0;

          gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
          v_texCoord = a_texCoord;
        }
    </script>

    <script id="triangle-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;

        void main() {
            gl_FragColor = v_color;
        }
    </script>
    <script id="triangle-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec4 a_color;
        varying vec4 v_color;

        void main() {
           gl_Position = vec4(a_position.x - 1.0, a_position.y - 1.0, 0, 1);
           v_color = a_color;
        }
    </script>


    <script id="diff-fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D u_image0;
        uniform sampler2D u_image1;
        varying vec2 v_texCoord;

        void main() {
            vec4 temp = abs(texture2D(u_image0, v_texCoord) - texture2D(u_image1, v_texCoord));
            gl_FragColor = temp;
        }
    </script>
    <script id="diff-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;
        uniform vec2 u_resolution;
        varying vec2 v_texCoord;

        void main() {
           // convert pixel to -1 -> +1 (clipspace)
           vec2 clipSpace = (a_position * 2.0) - 1.0;
           gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
           v_texCoord = a_texCoord;
        }
    </script>
